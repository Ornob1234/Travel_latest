<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Admin Dashboard</h1>
    <a href="index.html" class="text-sm text-blue-500 hover:underline">Back to Home</a>
  </header>

  <main class="max-w-6xl mx-auto py-10 px-6">
    <!-- Registered Users Section -->
    <div class="flex flex-col sm:flex-row sm:justify-between items-center mb-6">
      <h2 class="text-xl font-semibold mb-2 sm:mb-0">Registered Users</h2>
      <input type="text" id="searchInput" placeholder="Search by name or email" class="border px-3 py-1 rounded w-full sm:w-64" />
    </div>

    <p id="userCount" class="mb-4 text-sm text-gray-600"></p>

    <div id="user-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
      <!-- User cards will be inserted here -->
    </div>

    <div class="flex justify-center mt-6 space-x-4">
      <button id="prevPage" class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50">Prev</button>
      <button id="nextPage" class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50">Next</button>
    </div>
    <br>
    <!-- Booking Section -->
    <!--<h2 class="text-xl font-semibold mb-6 mt-16">Pending Bookings</h2>-->
    <div id="booking-list" class="text-center gap-6">
      <!-- Booking cards will be inserted here -->
    </div>
   <!-- <h2 class="text-xl font-semibold mb-6 mt-12">Confirmed Bookings</h2>-->
<!-- Confirmed bookings will be injected after pending ones -->

<!-- Tour Management Section -->
<div class="mt-12">
  <h2 class="text-2xl font-semibold mb-4">Manage Tours</h2>
  <button id="addTourBtn" class="bg-blue-600 text-white px-4 py-2 rounded mb-4 hover:bg-blue-700">Add Tour</button>
  <div id="tour-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
</div>

<!-- Modal for Add/Edit Tour -->
<div id="tourModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded w-full max-w-md shadow-lg relative">
    <h3 class="text-xl font-bold mb-4" id="modalTitle">Add Tour</h3>
    <form id="addTourForm" enctype="multipart/form-data">
    <input id="tourName" class="border w-full mb-2 px-3 py-2 rounded" placeholder="Tour Name">
    
    <input id="tourPrice" type="number" class="border w-full mb-2 px-3 py-2 rounded" placeholder="Price">
    <textarea id="tourDescription" class="border w-full mb-2 px-3 py-2 rounded" placeholder="Description"></textarea>
    <input type="file" id="tourImage" name="image" required class="w-full mb-4 p-2 border rounded">
    <div class="flex justify-end gap-2">
      <button id="saveTour" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
      <button id="cancelTour" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>

    </form>
  </div>
</div>

  </main>

  <script src="./js/admin-dashboard.js"></script>

</body>
</html>
