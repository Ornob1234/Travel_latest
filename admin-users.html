<!-- admin-users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Manage Users</h1>
    <a href="admin-dashboard.html" class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Back to Dashboard</a>
  </header>

  <main class="p-6">
    <div class="bg-white shadow rounded-lg p-4 overflow-x-auto">
      <h2 class="text-lg font-semibold mb-4">All Registered Users</h2>
      <table class="min-w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-200 text-sm text-left">
            <th class="p-3">Image</th>
            <th class="p-3">Name</th>
            <th class="p-3">Email</th>
            <th class="p-3">Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody" class="text-sm">
          <!-- Users will be loaded here -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="js/admin-users.js"></script>
</body>
</html>
