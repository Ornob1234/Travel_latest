<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Tours - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-600">Admin - Tours</h1>
      <a href="admin.html" class="text-sm text-blue-500 hover:underline">Back to Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-28 max-w-7xl mx-auto px-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-semibold">Manage Tours</h2>
      <button id="addTourBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Tour</button>
    </div>

    <!-- Tours Table -->
    <div class="bg-white shadow rounded-lg overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-50 text-gray-700">
          <tr>
            <th class="px-6 py-4">#</th>
            <th class="px-6 py-4">Title</th>
            <th class="px-6 py-4">Location</th>
            <th class="px-6 py-4">Price</th>
            <th class="px-6 py-4">Status</th>
            <th class="px-6 py-4 text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="tourList" class="text-gray-800 divide-y divide-gray-100">
          <!-- Dynamic rows added via JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 mt-20 py-10">
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div>
        <h4 class="text-lg font-semibold mb-3 text-white">Travel Explorer</h4>
        <p class="text-sm">Manage all travel tours efficiently in the admin panel.</p>
      </div>
      <div>
        <h4 class="text-lg font-semibold mb-3 text-white">Admin Tools</h4>
        <ul class="text-sm space-y-2">
          <li><a href="admin-users.html" class="hover:underline">Users</a></li>
          <li><a href="admin-bookings.html" class="hover:underline">Bookings</a></li>
          <li><a href="admin-reports.html" class="hover:underline">Reports</a></li>
        </ul>
      </div>
    </div>
    <div class="text-center mt-8 text-xs text-gray-500">&copy; 2025 Travel Explorer. Admin Portal</div>
  </footer>

  <script src="js/admin-tours.js"></script>
</body>
</html>
