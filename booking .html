<!-- booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Book Your Tour</h2>
    <form id="bookingForm" class="space-y-4">
      <input type="hidden" id="tourId" value="" />

      <label class="block">
        Travel Date:
        <input type="date" id="travelDate" required class="w-full border px-4 py-2 rounded mt-1"/>
      </label>

      <label class="block">
        Number of Guests:
        <input type="number" id="guests" required min="1" class="w-full border px-4 py-2 rounded mt-1"/>
      </label>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Book Now</button>
    </form>

    <div id="status" class="mt-4 text-sm text-center"></div>
  </div>

  <script src="js/booking.js"></script>
</body>
</html>
