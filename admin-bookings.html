<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Bookings - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-blue-600">Admin - Bookings</h1>
      <a href="admin.html" class="text-sm text-blue-500 hover:underline">Back to Dashboard</a>
    </div>
  </header>

  <main class="pt-28 max-w-7xl mx-auto px-6">
    <h2 class="text-2xl font-semibold mb-6">Booking Management</h2>

    <div class="bg-white shadow rounded-lg overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-50 text-gray-700">
          <tr>
            <th class="px-6 py-4">#</th>
            <th class="px-6 py-4">User</th>
            <th class="px-6 py-4">Destination</th>
            <th class="px-6 py-4">Date</th>
            <th class="px-6 py-4">Amount</th>
            <th class="px-6 py-4">Status</th>
            <th class="px-6 py-4 text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="bookingList" class="text-gray-800 divide-y divide-gray-100">
          <!-- Dynamic Rows -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 mt-20 py-10">
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div>
        <h4 class="text-lg font-semibold mb-3 text-white">Travel Explorer</h4>
        <p class="text-sm">Efficiently manage bookings and ensure seamless operations.</p>
      </div>
      <div>
        <h4 class="text-lg font-semibold mb-3 text-white">Admin Pages</h4>
        <ul class="text-sm space-y-2">
          <li><a href="admin-users.html" class="hover:underline">Users</a></li>
          <li><a href="admin-reports.html" class="hover:underline">Reports</a></li>
          <li><a href="admin-tours.html" class="hover:underline">Tours</a></li>
        </ul>
      </div>
    </div>
    <div class="text-center mt-8 text-xs text-gray-500">&copy; 2025 Travel Explorer. Admin Portal</div>
  </footer>

  <script src="js/admin-bookings.js"></script>
</body>
</html>
