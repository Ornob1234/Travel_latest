<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-5">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" id="adminEmail" class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" id="adminPassword" class="w-full border border-gray-300 rounded px-4 py-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Login</button>
    </form>
    <p id="loginError" class="text-red-600 text-sm mt-3 hidden text-center">Invalid credentials. Try again.</p>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
