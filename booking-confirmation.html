<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-green-600">Booking Confirmed</h1>
      <a href="index.html" class="text-sm text-blue-500 hover:underline">Back to Home</a>
    </div>
  </header>

  <main class="pt-28 max-w-3xl mx-auto px-6">
    <section class="bg-white p-8 rounded-lg shadow mb-10">
      <h2 class="text-2xl font-bold mb-4">Thank you for your booking!</h2>
      <p class="text-sm text-gray-600 mb-6">Your booking has been confirmed. Below are your booking details.</p>

      <div class="space-y-4 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-500">Booking ID:</span>
          <span id="bookingId" class="font-medium">#123456</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-500">Tour:</span>
          <span id="tourName" class="font-medium">Discover Bali</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-500">Date:</span>
          <span id="bookingDate" class="font-medium">12 July 2025</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-500">Total Price:</span>
          <span id="bookingPrice" class="font-medium text-green-600">$1200</span>
        </div>
      </div>

      <div class="mt-8 text-right">
        <a href="user-profile.html" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Go to My Bookings</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-10">
    <div class="max-w-7xl mx-auto px-6 text-center text-sm">
      &copy; 2025 Travel Explorer. All rights reserved.
    </div>
  </footer>

  <script src="js/booking-confirmation.js"></script>
</body>
</html>
