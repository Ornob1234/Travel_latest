<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Reports - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-purple-600">Admin - Reports</h1>
      <a href="admin.html" class="text-sm text-blue-500 hover:underline">Back to Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-28 max-w-7xl mx-auto px-6">
    <h2 class="text-2xl font-semibold mb-6">Analytics Overview</h2>

    <!-- Report Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-semibold text-gray-700">Total Bookings</h3>
        <p id="totalBookings" class="text-3xl font-bold text-blue-600 mt-2">0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-semibold text-gray-700">Total Revenue</h3>
        <p id="totalRevenue" class="text-3xl font-bold text-green-600 mt-2">$0</p>
      </div>
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-semibold text-gray-700">Active Users</h3>
        <p id="activeUsers" class="text-3xl font-bold text-purple-600 mt-2">0</p>
      </div>
    </div>

    <!-- Chart or Table Placeholder -->
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">Booking Trends</h3>
      <canvas id="bookingChart" class="w-full h-64"></canvas>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 mt-20 py-10">
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div>
        <h4 class="text-lg font-semibold mb-3 text-white">Travel Explorer</h4>
        <p class="text-sm">Analytics dashboard for real-time travel service insights.</p>
      </div>
      <div>
        <h4 class="text-lg font-semibold mb-3 text-white">Admin Links</h4>
        <ul class="text-sm space-y-2">
          <li><a href="admin-users.html" class="hover:underline">Users</a></li>
          <li><a href="admin-bookings.html" class="hover:underline">Bookings</a></li>
          <li><a href="admin-tours.html" class="hover:underline">Tours</a></li>
        </ul>
      </div>
    </div>
    <div class="text-center mt-8 text-xs text-gray-500">&copy; 2025 Travel Explorer. Admin Portal</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/admin-reports.js"></script>
</body>
</html>
