<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">



  <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center mb-4">Welcome to Travel Explorer</h2>

  <div class="flex justify-center mb-4">
    <button id="showLogin" class="px-4 py-2 bg-blue-600 text-white rounded-l">Login</button>
    <button id="showSignup" class="px-4 py-2 bg-gray-200 text-black rounded-r">Signup</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="email" placeholder="Email" required class="w-full mb-2 p-2 border rounded">
    <input type="password" placeholder="Password" required class="w-full mb-4 p-2 border rounded">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" class="hidden" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name" required class="w-full mb-2 p-2 border rounded">
    <input type="email" name="email" placeholder="Email" required class="w-full mb-2 p-2 border rounded">
    <input type="password" name="password" placeholder="Password" required class="w-full mb-2 p-2 border rounded">
    <input type="file" name="image" required class="w-full mb-4 p-2 border rounded">
    <button type="submit"  class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
  </form>

  <p class="text-center text-xs mt-4 text-gray-400">Â© 2025 Travel Explorer</p>
</div>

  <script src="js/auth.js"></script>
</body>
</html>
