<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Summary - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow w-full fixed top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-blue-600">Travel Explorer</h1>
      <a href="index.html" class="text-sm text-blue-500 hover:underline">Home</a>
    </div>
  </header>

  <!-- Booking Summary -->
  <main class="pt-28 max-w-2xl mx-auto px-6">
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Booking Confirmation</h2>
      <p class="text-sm text-green-600 mb-6">Your booking has been successfully confirmed!</p>

      <div class="space-y-4 text-sm text-gray-700" id="bookingSummary">
        <!-- Booking details will be injected here -->
      </div>

      <div class="mt-6 flex justify-between">
        <a href="tours.html" class="text-blue-600 hover:underline">Book Another Tour</a>
        <a href="profile.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Go to Profile</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 mt-20 py-10">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <p class="text-sm">&copy; 2025 Travel Explorer. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/summary.js"></script>
</body>
</html>
